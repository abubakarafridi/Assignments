<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Descendant Selector</h1>

    <div>
        <h1>h1 inside div</h1>
        <p>p inside div</p>
        <div>
            <p>p inside div inside div</p>
        </div>

        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </div>

    <span>
        <h1>h1 inside span</h1>
        <p>p inside span</p>
    </span>
</body>
</html>
